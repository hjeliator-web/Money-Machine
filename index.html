<style>
body{margin:0;background:#000;color:#fff;font-family:Arial;overflow:hidden}
header{position:fixed;top:0;width:100%;height:50px;background:#111;
display:flex;align-items:center;justify-content:space-around;z-index:10}
button{padding:6px 10px;font-size:13px}
canvas{display:block;margin:auto;background:#111;margin-top:50px}
.menu{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
background:#222;padding:15px;border:2px solid #555;display:none}
.skin{width:40px;height:40px;margin:4px;display:inline-block;border:2px solid #555}
.locked{opacity:.3}
.footer{position:fixed;bottom:5px;width:100%;text-align:center;font-size:11px}
.footer a{color:#aaa;margin:0 5px}
</style>
</head>

<body>

<header>
 <span id="hud"></span>
 <button onclick="shoot()">ğŸ”¥</button>
 <button onclick="openShop()">ğŸ›’</button>
 <button onclick="openMissions()">ğŸ†</button>
 <button onclick="watchRewardAd('daily')">ğŸ</button>
</header>

<canvas id="game" width="360" height="600"></canvas>

<!-- SHOP -->
<div id="shop" class="menu">
 <h3>ğŸ›’ Shop</h3>
 <button onclick="watchRewardAd('speed')">âš¡ Speed (1 Ad)</button>
 <h4>ğŸ¨ Skins (2 Ads)</h4>
 <div id="skins"></div>
 <button onclick="closeShop()">Close</button>
</div>

<!-- MISSIONS -->
<div id="missions" class="menu">
 <h3>ğŸ† Daily Missions</h3>
 <p id="m1"></p>
 <p id="m2"></p>
 <p id="m3"></p>
 <button onclick="closeMissions()">Close</button>
</div>

<!-- GAME OVER -->
<div id="gameover" class="menu">
 <h2>GAME OVER</h2>
 <p id="finalScore"></p>
 <button onclick="watchRewardAd('revive')">ğŸ¥ Revive (Ad)</button><br><br>
 <button onclick="restart()">Restart</button>
</div>

<div class="footer">
 <a href="privacy.html">Privacy</a> |
 <a href="terms.html">Terms</a> |
 <a href="contact.html">Contact</a>
</div>









 
<script>
 let adInProgress = false;
Telegram.WebApp.expand();

/* ---------- DATA ---------- */
const colors=["cyan","red","lime","yellow","orange","pink","purple","gold"];

let save=JSON.parse(localStorage.getItem("mmSave"))||{
 coins:0,level:1,speed:6,skin:0,unlocked:[0],
 kills:0,games:0,ads:0,day:Date.now()
};

let {coins,level,speed,skin,unlocked,kills,games,ads,day}=save;
let bullets=[],enemies=[],game=true,skinAds=0;
let player={x:165,y:530,w:30,h:30};
const c=document.getElementById("game"),ctx=c.getContext("2d");

/* ---------- HUD ---------- */
function hud(){
 document.getElementById("hud").innerText=`ğŸ’°${coins} | Lv ${level}`;
 localStorage.setItem("mmSave",JSON.stringify(save));
}
hud();

/* ---------- GAME ---------- */
function shoot(){bullets.push({x:player.x+12,y:player.y})}
document.onkeydown=e=>{
 if(e.key==="ArrowLeft")player.x-=speed;
 if(e.key==="ArrowRight")player.x+=speed;
 if(e.key===" ")shoot();
};

function spawnEnemy(){
 enemies.push({x:Math.random()*330,y:-30,s:25,hp:2,sp:2+level*0.2});
}

function loop(){
 if(!game)return;
 ctx.clearRect(0,0,360,600);
 ctx.fillStyle=colors[skin];
 ctx.fillRect(player.x,player.y,30,30);

 bullets.forEach((b,i)=>{
  b.y-=10;ctx.fillStyle="yellow";
  ctx.fillRect(b.x,b.y,5,10);
  if(b.y<0)bullets.splice(i,1);
 });

 enemies.forEach((e,i)=>{
  e.y+=e.sp;ctx.fillStyle="orange";
  ctx.fillRect(e.x,e.y,e.s,e.s);
  bullets.forEach((b,bi)=>{
   if(b.x<e.x+e.s&&b.x+5>e.x&&b.y<e.y+e.s){
    bullets.splice(bi,1);e.hp--;
    if(e.hp<=0){coins+=5;kills++;enemies.splice(i,1);}
   }
  });
  if(player.x<e.x+e.s&&player.x+30>e.x&&player.y<e.y+e.s) endGame();
 });

 if(Math.random()<0.03)spawnEnemy();
 level=Math.max(level,Math.floor(coins/50)+1);
 hud();requestAnimationFrame(loop);
}
loop();

/* ---------- MISSIONS ---------- */
function openMissions(){
 missions.style.display="block";
 m1.innerText=`Kill 10 enemies: ${kills}/10`;
 m2.innerText=`Play 3 games: ${games}/3`;
 m3.innerText=`Watch 1 ad: ${ads}/1`;
}
function closeMissions(){missions.style.display="none";}

/* ---------- GAME OVER ---------- */
function endGame(){
 game=false;games++;
 finalScore.innerText=`Coins: ${coins}`;
 gameover.style.display="block";
 Telegram.WebApp.sendData(JSON.stringify({coins,level}));
}
function restart(){location.reload();}

/* ---------- SHOP ---------- */
function openShop(){shop.style.display="block";renderSkins();}
function closeShop(){shop.style.display="none";}

/* ---------- MONETAG ---------- */
function watchRewardAd(type, skinIndex = null) {

  // âŒ prevent auto / double / resume calls
  if (adInProgress) return;

  adInProgress = true;

  show_10388714('pop')
    .then(() => {
      giveReward(type, skinIndex);
    })
    .catch(err => {
      console.log("Ad error:", err);
    })
    .finally(() => {
      // unlock AFTER ad completely closes
      setTimeout(() => {
        adInProgress = false;
      }, 1000);
    });
}


/* ---------- SKINS ---------- */
function renderSkins(){
 skins.innerHTML="";
 colors.forEach((c,i)=>{
  let d=document.createElement("div");
  d.className="skin"+(unlocked.includes(i)?"":" locked");
  d.style.background=c;
  d.onclick=()=>unlocked.includes(i)?skin=i:watchRewardAd("skin",i);
  skins.appendChild(d);
 });
}
</script>

</body>
</html>
