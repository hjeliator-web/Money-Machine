<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Money Machine Game</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
  body {
    margin: 0;
    background: linear-gradient(#87ceeb, #fff);
    font-family: Arial, sans-serif;
    text-align: center;
  }

  canvas {
    background: #cceeff;
    display: block;
    margin: auto;
    border: 2px solid #333;
  }

  #money {
    font-size: 22px;
    margin: 10px;
    font-weight: bold;
  }

  button {
    padding: 10px 20px;
    font-size: 18px;
    margin: 10px;
    cursor: pointer;
  }
</style>
</head>

<body>

<div id="money">üí∞ Money: $0</div>
<canvas id="game" width="360" height="500"></canvas>
<button onclick="dig()">‚õè Dig</button>

<script>
let tg = window.Telegram.WebApp;
tg.expand();

const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let money = 0;

// Cartoon objects
let player = { x: 160, y: 380, w: 40, h: 40 };
let plane = { x: -100, y: 60 };
let coins = [];

function dig() {
  money += 5;
  document.getElementById("money").innerText = "üí∞ Money: $" + money;
  coins.push({ x: player.x + 15, y: player.y });
}

// Game loop
function update() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // Ground
  ctx.fillStyle = "#8B4513";
  ctx.fillRect(0,420,360,80);

  // Player (cartoon digger)
  ctx.fillStyle = "orange";
  ctx.fillRect(player.x, player.y, player.w, player.h);
  ctx.fillStyle = "black";
  ctx.fillText("‚õè", player.x + 10, player.y + 25);

  // Plane
  plane.x += 2;
  if (plane.x > 400) plane.x = -100;
  ctx.font = "30px Arial";
  ctx.fillText("‚úàÔ∏è", plane.x, plane.y);

  // Coins
  ctx.font = "20px Arial";
  for (let i = 0; i < coins.length; i++) {
    coins[i].y -= 2;
    ctx.fillText("ü™ô", coins[i].x, coins[i].y);
  }

  requestAnimationFrame(update);
}

update();
</script>

</body>
</html>
